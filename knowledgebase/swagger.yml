openapi: 3.0.0
info:
  title: Knowledgebase API
  version: 1.0.0
paths:
  /api/ping:
    get:
      operationId: ping_query
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
  /api/knowledgebases:
    get:
      operationId: knowledgebases__query
      parameters: []
      responses:
        '200':
          description: Get all knowledgebases
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeBaseHybridStatType'
  /api/knowledgebase:
    get:
      operationId: knowledgebase__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get a single knowledgebase by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Knowledgebase'
  /api/knowledgebase-translations:
    get:
      operationId: knowledgebaseTranslations__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get all knowledgebase translations for a given knowledge base
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgebaseTranslationType'
  /api/get-knowledge-base-language-selection-list:
    get:
      operationId: getKnowledgeBaseLanguageSelectionList__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get all knowledgebase language selection for a given knowledgebase
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeBaseLocales'
  /api/get-locales:
    get:
      operationId: getLocales__query
      parameters: []
      responses:
        '200':
          description: Get all knowledgebase locales
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeBaseLocales'
  /api/knowledgebase-translation-status-color:
    get:
      operationId: knowledgebaseTranslationStatusColor__query
      parameters:
        - in: query
          name: filter_by
          required: true
          schema:
            type: string
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
        - in: query
          name: category_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Get the status color for the knowledgebase translations at the
            category specified
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgebaseTranslationStatusColor'
  /api/get-schedule-for-knowledgebase-category-translation:
    get:
      operationId: getScheduleForKnowledgebaseCategoryTranslation__query
      parameters:
        - in: query
          name: knowledge_base_category_translation_id
          required: true
          schema:
            type: string
        - in: query
          name: operation
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Get a knowledgebase translation that is scheduled for publication,
            deletion or update
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/StatusMessageForKnowledgeBaseCategoryScheduleType
  /api/get-knowledgebase-categories:
    get:
      operationId: getKnowledgebaseCategories__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
        - in: query
          name: kb_locale_id
          required: true
          schema:
            type: string
        - in: query
          name: level
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: parent_id
          required: false
          schema:
            type: string
      responses:
        '200':
          description: >-
            Get all knowledgebase category translations in a knowledge base for
            a specified locale and level
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeBaseCategoryHybridStatType'
  /api/get-knowledge-base-category-translation:
    get:
      operationId: getKnowledgeBaseCategoryTranslation__query
      parameters:
        - in: query
          name: category_id
          required: true
          schema:
            type: string
        - in: query
          name: kb_locale_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Get a knowledgebase category translations in a knowledge base for a
            specified locale
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseCategoryHybridStatType'
  /api/get-knowledge-base-category:
    get:
      operationId: getKnowledgeBaseCategory__query
      parameters:
        - in: query
          name: category_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get a knowledgebase category by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseCategoryType'
  /api/get-knowledge-base-articles:
    get:
      operationId: getKnowledgeBaseArticles__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
        - in: query
          name: category_id
          required: true
          schema:
            type: string
        - in: query
          name: kb_locale_id
          required: true
          schema:
            type: string
        - in: query
          name: parent_id
          required: false
          schema:
            type: string
        - in: query
          name: level
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: >-
            Get all knowledgebase category articles in for a locale at a given
            level
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeBaseArticleType'
  /api/get-knowledge-base-article-translation:
    get:
      operationId: getKnowledgeBaseArticleTranslation__query
      parameters:
        - in: query
          name: article_id
          required: true
          schema:
            type: string
        - in: query
          name: kb_locale_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns a knowledge base article translation for a given locale
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseArticleType'
  /api/get-schedule-for-knowledge-base-article:
    get:
      operationId: getScheduleForKnowledgeBaseArticle__query
      parameters:
        - in: query
          name: knowledge_base_article_translation_id
          required: true
          schema:
            type: string
        - in: query
          name: schedule_type
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Returns details about a scheduled knowledgebase article for deletion
            or update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseArticleDelayedJobType'
  /api/get-knowledge-base-list:
    get:
      operationId: getKnowledgeBaseList__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
        - in: query
          name: list_type
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the list for the knowledgebase specified
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeBaseListType'
  /api/get-level-status:
    get:
      operationId: getLevelStatus__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
        - in: query
          name: kb_locale_id
          required: true
          schema:
            type: string
        - in: query
          name: level
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Returns the status of a level
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseLevelStatusHybridType'
  /api/get-knowledge-base-category-level:
    get:
      operationId: getKnowledgeBaseCategoryLevel__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
        - in: query
          name: category_id
          required: true
          schema:
            type: string
        - in: query
          name: kb_locale_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the level and depth of a knowledge base category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeBaseCategoryLevelType'
  /api/export-knowledgebase:
    get:
      operationId: exportKnowledgebase__query
      parameters:
        - in: query
          name: knowledge_base_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Creates an export file for a knowledgebase
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportKnowledgeBaseType'
  /api/create-knowledgebase:
    post:
      operationId: createKnowledgebase__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                icon:
                  type: string
                footer:
                  type: string
                homepage_layout:
                  type: string
                category_layout:
                  type: string
                active:
                  type: boolean
                front_page:
                  type: string
                kb_locale_ids:
                  type: array
                  items:
                    $ref: '#/components/schemas/KnowledgebaseCreateLocale'
              required:
                - name
                - icon
                - footer
                - homepage_layout
                - category_layout
                - active
                - front_page
                - kb_locale_ids
      responses:
        '200':
          description: Creates a new knowledgebase
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/update-knowledgebase:
    post:
      operationId: updateKnowledgebase__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_id:
                  type: string
                name:
                  type: string
                icon:
                  type: string
                footer:
                  type: string
                homepage_layout:
                  type: string
                category_layout:
                  type: string
                active:
                  type: boolean
                front_page:
                  type: string
                kb_locale_ids:
                  type: array
                  items:
                    $ref: '#/components/schemas/KnowledgebaseCreateLocale'
              required:
                - knowledge_base_id
                - name
                - icon
                - footer
                - homepage_layout
                - category_layout
                - active
                - front_page
                - kb_locale_ids
      responses:
        '200':
          description: Updates a knowledgebase
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/rearrange-knowledgebase-positions:
    post:
      operationId: rearrangeKnowledgebasePositions__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_ids:
                  type: array
                  items:
                    type: integer
                    format: int32
              required:
                - knowledge_base_ids
      responses:
        '200':
          description: Reorder the knowledgebase positions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/rearrange-knowledgebase-category-positions:
    post:
      operationId: rearrangeKnowledgebaseCategoryPositions__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_ids:
                  type: array
                  items:
                    type: integer
                    format: int32
              required:
                - category_ids
      responses:
        '200':
          description: Reorder the knowledgebase category positions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/rearrange-knowledgebase-article-positions:
    post:
      operationId: rearrangeKnowledgebaseArticlePositions__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                article_ids:
                  type: array
                  items:
                    type: integer
                    format: int32
              required:
                - article_ids
      responses:
        '200':
          description: Reorder the knowledgebase article positions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/create-knowledge-base-category:
    post:
      operationId: createKnowledgeBaseCategory__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_id:
                  type: string
                kb_locale_id:
                  type: string
                parent_id:
                  type: string
                category_id:
                  type: string
                category_icon:
                  type: string
                position:
                  type: integer
                  format: int32
                created_at:
                  type: string
                updated_at:
                  type: string
                schedule_at:
                  type: string
                publish_now:
                  type: boolean
                name:
                  type: string
                title_tag:
                  type: string
                footer:
                  type: string
                keywords:
                  type: string
                meta_description:
                  type: string
                permission:
                  type: string
                active:
                  type: boolean
                list_id:
                  type: integer
                  format: int32
              required:
                - knowledge_base_id
                - kb_locale_id
                - parent_id
                - category_id
                - publish_now
                - name
                - active
      responses:
        '200':
          description: Creates a knowledgebase category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/update-knowledge-base-category:
    post:
      operationId: updateKnowledgeBaseCategory__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_id:
                  type: string
                kb_locale_id:
                  type: string
                parent_id:
                  type: string
                category_id:
                  type: string
                category_icon:
                  type: string
                position:
                  type: integer
                  format: int32
                created_at:
                  type: string
                updated_at:
                  type: string
                schedule_at:
                  type: string
                publish_now:
                  type: boolean
                name:
                  type: string
                title_tag:
                  type: string
                footer:
                  type: string
                keywords:
                  type: string
                meta_description:
                  type: string
                permission:
                  type: string
                active:
                  type: boolean
                list_id:
                  type: integer
                  format: int32
              required:
                - knowledge_base_id
                - kb_locale_id
                - parent_id
                - category_id
                - publish_now
                - name
                - active
      responses:
        '200':
          description: Updates a knowledgebase category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/schedule-knowledgebase-category-delete:
    post:
      operationId: scheduleKnowledgebaseCategoryDelete__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_category_translation_id:
                  type: string
                run_at:
                  type: string
                knowledge_base_id:
                  type: string
              required:
                - knowledge_base_category_translation_id
                - run_at
                - knowledge_base_id
      responses:
        '200':
          description: Schedules a category for deletion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/schedule-knowledge-base-category-update:
    post:
      operationId: scheduleKnowledgeBaseCategoryUpdate__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_category_translation_id:
                  type: string
                run_at:
                  type: string
                knowledge_base_id:
                  type: string
                update_metadata:
                  $ref: >-
                    #/components/schemas/KnowledgeBaseCategoryTranslationTypeInput
              required:
                - knowledge_base_category_translation_id
                - knowledge_base_id
                - update_metadata
      responses:
        '200':
          description: Schedules a category for update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/archive-knowledge-base-category:
    post:
      operationId: archiveKnowledgeBaseCategory__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: string
              required:
                - category_id
      responses:
        '200':
          description: Archives a category with its subcategories and translations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/unarchive-knowledge-base-category:
    post:
      operationId: unarchiveKnowledgeBaseCategory__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: string
              required:
                - category_id
      responses:
        '200':
          description: Reinstates a category with its subcategories and translations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/remove-schedule-for-knowledgebase-category:
    post:
      operationId: removeScheduleForKnowledgebaseCategory__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_category_translation_id:
                  type: string
                schedule_type:
                  type: string
              required:
                - knowledge_base_category_translation_id
                - schedule_type
      responses:
        '200':
          description: >-
            Removes a category from being scheduled for deletion, update or
            publication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/create-knowledge-base-article:
    post:
      operationId: createKnowledgeBaseArticle__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_id:
                  type: string
                kb_locale_id:
                  type: string
                category_id:
                  type: string
                article_id:
                  type: string
                position:
                  type: integer
                  format: int32
                created_at:
                  type: string
                updated_at:
                  type: string
                title:
                  type: string
                body:
                  type: string
                keywords:
                  type: string
                title_tag:
                  type: string
                meta_description:
                  type: string
                active:
                  type: boolean
                publish_now:
                  type: boolean
                schedule_at:
                  type: string
                list_id:
                  type: integer
                  format: int32
              required:
                - knowledge_base_id
                - kb_locale_id
                - category_id
                - title
                - active
                - publish_now
      responses:
        '200':
          description: Creates a knowledgebase article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/update-knowledge-base-article:
    post:
      operationId: updateKnowledgeBaseArticle__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_id:
                  type: string
                kb_locale_id:
                  type: string
                category_id:
                  type: string
                article_id:
                  type: string
                position:
                  type: integer
                  format: int32
                created_at:
                  type: string
                updated_at:
                  type: string
                title:
                  type: string
                body:
                  type: string
                keywords:
                  type: string
                title_tag:
                  type: string
                meta_description:
                  type: string
                active:
                  type: boolean
                publish_now:
                  type: boolean
                schedule_at:
                  type: string
                list_id:
                  type: integer
                  format: int32
              required:
                - knowledge_base_id
                - kb_locale_id
                - category_id
                - article_id
                - title
                - active
                - publish_now
      responses:
        '200':
          description: Updates a knowledgebase article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/archive-knowledge-base-article:
    post:
      operationId: archiveKnowledgeBaseArticle__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: string
              required:
                - category_id
      responses:
        '200':
          description: Archives an article with its translations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/unarchive-knowledge-base-article:
    post:
      operationId: unarchiveKnowledgeBaseArticle__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: string
              required:
                - category_id
      responses:
        '200':
          description: Reinstates an article with its translations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/schedule-knowledge-base-article-update:
    post:
      operationId: scheduleKnowledgeBaseArticleUpdate__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_article_translation_id:
                  type: string
                run_at:
                  type: string
                knowledge_base_id:
                  type: string
                article_id:
                  type: string
                update_metadata:
                  $ref: >-
                    #/components/schemas/KnowledgeBaseArticleTranslationTypeInput
              required:
                - knowledge_base_article_translation_id
                - knowledge_base_id
                - article_id
                - update_metadata
      responses:
        '200':
          description: Schedules an article for update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/schedule-knowledgebase-article-delete:
    post:
      operationId: scheduleKnowledgebaseArticleDelete__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_article_translation_id:
                  type: string
                run_at:
                  type: string
                knowledge_base_id:
                  type: string
                article_id:
                  type: string
              required:
                - knowledge_base_article_translation_id
                - run_at
                - knowledge_base_id
                - article_id
      responses:
        '200':
          description: Schedules an article for deletion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/remove-schedule-for-knowledge-base-article:
    post:
      operationId: removeScheduleForKnowledgeBaseArticle__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                knowledge_base_article_translation_id:
                  type: string
                schedule_type:
                  type: string
              required:
                - knowledge_base_article_translation_id
                - schedule_type
      responses:
        '200':
          description: Removes the schedule for an article either update or delete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/delete-icon:
    post:
      operationId: deleteIcon__mutation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
              required:
                - filename
      responses:
        '200':
          description: Deletes an uploaded icon
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
components:
  schemas:
    Query:
      type: object
      properties:
        ping:
          type: string
        knowledgebases_:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeBaseHybridStatType'
          description: Get all knowledgebases
        knowledgebase_:
          $ref: '#/components/schemas/Knowledgebase'
          description: Get a single knowledgebase by id
        knowledgebaseTranslations_:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgebaseTranslationType'
          description: Get all knowledgebase translations for a given knowledge base
        getKnowledgeBaseLanguageSelectionList_:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeBaseLocales'
          description: Get all knowledgebase language selection for a given knowledgebase
        getLocales_:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeBaseLocales'
          description: Get all knowledgebase locales
        knowledgebaseTranslationStatusColor_:
          type: array
          items:
            $ref: '#/components/schemas/KnowledgebaseTranslationStatusColor'
          description: >-
            Get the status color for the knowledgebase translations at the
            category specified
        getScheduleForKnowledgebaseCategoryTranslation_:
          $ref: >-
